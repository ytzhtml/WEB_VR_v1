<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-assets>
        <img id="brick" src="./assets/Briques.jpg">
      </a-assets>

      <a-entity 
      geometry="primitive:ring"
      color="#EF2D5E"
      position="-1 2 -10 " 
      scale="1 1 1" 
      >
    </a-entity>

      <a-box position="-1 1 -3" 
      rotation="90 45 45" 
      scale="0.5 0.5 0.5" 
      color="#4CC3D9">
    </a-box>

      <a-sphere 
      color="#6B0F0F" 
      src="#brick"
      repeat="4 2"
      normal-map="brick"
      normal-texture-repeat="2 2"
      normal-scale="1 1"
      roughness="0.7"
      position="0 1.25 -5" 
      radius="1.25" 
      opacity="1">
    </a-sphere>

      <a-cylinder material="color: #FFFFFF; 
      src: #brick;
      repeat: 4 2;
      normal-map: #brick;
      normal-texture-repeat: 2 2
      normal-scale: 1 -1"
      position="1 0.75 -3" 
      radius="0.5" 
      height="1.5" >
    </a-cylinder>

      <!-- environnement -->
      <a-plane
      position="0 2 -4" 
      rotation="0 0 0" 
      width="4" 
      height="4" 
      color="#690500" 
      opacity="0">
    </a-plane>

      <a-plane 
      position="0 0 -4" 
      rotation="-90 0 0" 
      width="4" 
      height="4" 
      color="#7BC8A4">
    </a-plane>

      <a-sky 
      color="#ECECEC">
    </a-sky>

      <a-camera 
      position="0 1.5 0" 
      look-controls 
      wasd-controls>
    </a-camera>

    </a-scene>
  </body>
  
</html>
